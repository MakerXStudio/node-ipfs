name: Deploy public website

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v1

      - name: Use Node.js latest LTS version
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          # == Cache frequently built and/or with large dependencies ==
          # == Eviction policy: not accessed in over 7 days
          # == Limit: 10 GB
          # cache: 'npm'
          # == Path to lock file when using mono repos ==
          # cache-dependency-path: subdir/package-lock.json

      - name: Restore packages
        run: npm ci

      - name: Build public website
        run: npm run generate-website

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
